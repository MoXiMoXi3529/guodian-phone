<head>
  <title>Home</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/memenu.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/common.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/style2.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/p-common.css" rel="stylesheet" type="text/css" media="all">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="keywords" content="Wedding Store Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
  Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design">
</head>
<body> 
  <!--header--> 
  <div class="mobel-header">
    <a href="#" class="back"></a>
    <div class="title">设置</div>
  </div>  
   <!--main-->
  <div class="main_content setPage">
  <div class="contentBox">
    <div class="pageTitle">设置</div>
    <div class="setForm">
      <div class="personal-msg _public">
        <span>个人信息</span>
        <input type="text" readonly="readonly" placeholder="完善信息">
      </div>
      <div class="collection _public">
        <a href="/Home/User/goods_collect.html">我的收藏</a>
      </div>
      <div class="log-out">
        <input type="text" class="out" value="退出登录" onclick="location.href='/Home/user/logout.html'">
      </div>
      <form action="" method="post" id="setting">
        <div class="headImage">
          <a href="javascript:void(0);">
            <img id="preview" src="/template/html/static//images/headPic.jpg" onclick="GetUploadify2(1,'head_pic','head_pic','add_img')">
          </a>
          <input type="hidden" name="head_pic" id="head_pic" value="">
        </div>
        <div class="formRow">
          <div class="label">昵　称：</div>
          <div class="inputtext"><input class="text" type="text" name="nickname" value="13520498826"></div>
          <div class="redTip">只可修改一次</div>
        </div>
        <div class="formRow">
          <div class="label">真实姓名：</div>
          <div class="inputtext"><input class="text" type="text" name="realname" value=""></div>
        </div>
        <div class="formRow">
          <div class="label">姓　别：</div>
          <div class="inputtext">
            <input id="sex" type="hidden" name="sex" value="0">
            <span class="radio current" name="sex" value="0"></span><span class="radioValue">保密</span>
            <span class="radio " name="sex" value="1"></span><span class="radioValue">男</span>
            <span class="radio " name="sex" value="2"></span><span class="radioValue">女</span>
          </div>
        </div>
        <div class="formRow">
          <div class="label">生　日：</div>
          <div class="inputtext">
            <input id="birthday" type="hidden" name="birthday">
            <div class="timebox"><input class="birthday" type="text" name="" value="1970"><span class="plus"></span><span class="decrease"></span></div> <span class="timeLabel">年</span>
            <div class="timebox"><input class="birthday" type="text" name="" value="01"><span class="plus"></span><span class="decrease"></span></div> <span class="timeLabel">月</span>
            <div class="timebox"><input class="birthday" type="text" name="" value="01"><span class="plus"></span><span class="decrease"></span></div> <span class="timeLabel">日</span>
          </div>
        </div>
        <div class="formRow">
          <div class="label">手机号码：</div>
          <div class="inputtext"><input id="telephone" style="display: none" class="text" type="text" name=""><span class="tel">13520498826</span><!--<span class="editPhoneButton">修改</span>--></div>
        </div>
        <div class="formRow">
          <div class="label">邮箱地址：</div>
          <div class="inputtext"><input class="text" type="text" name="email" value=""></div>
        </div>
        <input type="button" class="cancel" value="取消">       
        <input id="submit" type="button" value="提交">
      </form>
    </div>
  </div>
</div>
  <!---->
  <div class="mobel-footer">
    <ul>
      <li class="_home"><a href="#">首页</a></li>
      <li class="_brand"><a href="#">品牌</a></li>
      <li class="_mine active"><a href="#">我的</a></li>
    </ul>
  </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/simpleCart.min.js"> </script>
<script src="js/mine.js"> </script>
<script src="js/type.js"></script>
