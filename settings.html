<!DOCTYPE html>
<html lang="en">
<head>
  <title>settings</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
  <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
  <link href="css/p-common.css" rel="stylesheet" type="text/css" media="all" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body style="background-color: #fbfbfb;"> 
  <!--header--> 
  <div class="mobel-header">
    <a href="#" class="back"></a>
    <div class="title">设置</div>
  </div>  
   <!--main-->
  <div class="main_content setPage">
    <div class="contentBox">
      <form action="">
        <div class="formRow">
          <div class="label">用户名：</div>
          <div class="inputtext"><input class="text" type="text" name=""></div>
          <div class="redTip">只可修改一次</div>
        </div>
        <div class="huiTip">可使用中英文（英文区分大小写）、数字（不可为纯数字和纯符号），字数限制4-20个字符</div>
        <div class="formRow">
          <div class="label">昵　称：</div>
          <div class="inputtext"><input class="text" type="text" name=""></div>
        </div>
        <div class="formRow">
          <div class="label">真实姓名：</div>
          <div class="inputtext"><input class="text" type="text" name=""></div>
        </div>
        <div class="formRow">
          <div class="label">姓　别：</div>
          <div class="inputtext">
            <input id="sex" type="hidden" name="">
            <span class="radio active" value="0"></span>
            <span class="radioValue">保密</span>
            <span class="radio" value="1"></span>
            <span class="radioValue">男</span>
            <span class="radio current" value="2"></span>
            <span class="radioValue">女</span>
          </div>
        </div>
        <div class="formRow">
          <div class="label">生　日：</div>
          <div class="inputtext">
            <input type="date" value="2018-01-24">
          </div>
        </div>
        <div class="formRow phone">
          <div class="label">手机号码：</div>
          <div class="inputtext">
            <input id="telephone" style="display: none" class="text" type="text" name="">
            <span class="tel">183****2834</span><span class="editPhoneButton">修改</span>
          </div>
        </div>
        <div class="formRow">
          <div class="label">邮箱地址：</div>
          <div class="inputtext"><input class="text" type="text" name=""></div>
        </div>
        <input type="button" class="cancel" value="取消">
        <input id="submit" type="submit" value="提交">
        </form>
      </form>
    </div>
  </div>
  <!---->
  <div class="mobel-footer">
    <ul>
      <li class="_home"><a href="#">首页</a></li>
      <li class="_brand"><a href="#">品牌</a></li>
      <li class="_mine active"><a href="#">我的</a></li>
    </ul>
  </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/simpleCart.min.js"> </script>
<script src="js/type.js"></script>
</html>
